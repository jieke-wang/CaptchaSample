<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="240" height="90" id="captcha1"></canvas>
    <hr>
    <canvas width="240" height="90" id="captcha2"></canvas>

    <script type="text/javascript" src="./js/captcha-mini.js"></script>
    <script>
        /*不传值，统一走默认值*/
        let captcha1 = new CaptchaMini();
        captcha1.draw(document.querySelector('#captcha1'), r => {
            console.log(r, '验证码1');
        });

        /*传值,参数配置值，选择性配置*/
        let captcha2 = new CaptchaMini({
            lineWidth: 1, //线条宽度
            lineNum: 6, //线条数量
            dotR: 2, //点的半径
            dotNum: 25, //点的数量
            preGroundColor: [10, 80], //前景色区间
            backGroundColor: [150, 250], //背景色区间
            fontSize: 30, //字体大小
            fontFamily: ['Georgia', '微软雅黑', 'Helvetica', 'Arial'], //字体类型
            fontStyle: 'stroke', //字体绘制方法，有fill和stroke
            content: '一个验证码abcdefghijklmnopqrstuvw生成的插件使用的是canvas显示', //验证码内容
            length: 6 //验证码长度
        });
        captcha2.draw(document.querySelector('#captcha2'), r => {
            console.log(r, '验证码2');
        });
    </script>
</body>

</html>
